<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
             background-image:url("GLS.png")
        }

        .contact-container {
            background: rgba(2, 0, 7, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #f4f2f2;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #f7efef;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #350ec1;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            background-color: #f7f2f2;
            border: none;
            color: rgb(12, 12, 12);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #f3f1f1;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="input-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" disabled>
        </div>
        <div class="input-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" disabled>
        </div>
        <div class="input-group">
            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Enter your message" disabled></textarea>
        </div>
        <button type="button" disabled>Send Message</button>
    </div>
</body>
</html>
